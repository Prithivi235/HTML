<!DOCTYPE html>
<html>
<head>
<style>
a:link, a:visited {
  background-color: yellow;
  color: red;
  padding: 15px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: green;
}
</style>
</head>
<body>

<h2>Link Button</h2>
<p>A link styled as a button:</p>
<a href="https://www.w3schools.com/html/default.asp"target="_blank">This is a link</a>

</body>
</html>
